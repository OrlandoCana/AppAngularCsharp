<h1 mat-dialog-title>{{ client !== null ? 'Edit Client': 'Add Client' }}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]='clientName'>
    </mat-form-field>
</div>

<div>
    <button mat-raised-button (click)='close()'>Cancel</button>
    <button mat-raised-button color='primary' (click)='client !== null? editClient(): addClient()'>Save</button>
</div>
